<CENTER><H1>MIDI Port Monitor</H1></CENTER>
<p>The MIDI Port monitor will display all MIDI messages for the selected port. Messages can be filtered out of viewing by selecting the Filter button, and the screen cleared by pressing the Clear Screen button.<br><br><img src="images/midi_monitor.png">
