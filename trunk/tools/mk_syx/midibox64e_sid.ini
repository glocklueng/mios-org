### Button Functions
###
[BUTTONS]
      1   =  FF 03 00  @OnOff   # switch to Bank 1
      2   =  FF 03 01  @OnOff   # switch to Bank 2
      3   =  FF 03 02  @OnOff   # switch to Bank 3
      4   =  FF 03 03  @OnOff   # switch to Bank 4
      5   =  FF 03 04  @OnOff   # switch to Bank 5
      6   =  FF 03 05  @OnOff   # switch to Bank 6
      7   =  FF 03 06  @OnOff   # switch to Bank 7
      8   =  FF 03 07  @OnOff   # switch to Bank 8

    # Additional 4 Buttons in the menu section - assigned to special functions
    17  =  FF 08 41  @OnOff   # SFB: select bank/group
    18  =  FF 08 40  @OnOff   # SFB: Select Parameter with encoder when hold
    19  =  FF 08 11  @OnOff   # SFB: Encoder in fast mode when hold
    20  =  FF 08 21  @OnOff   # SFB: Encoder in slow mode when hold



