# $Id$
################################################################################
#
# This is an example init file for MIDIO128
#
################################################################################

################################################################################
# File Type - allowed: midio128
################################################################################

[TYPE]
   midio128


################################################################################
# MIDI Merger: enable the merger in order to forward the incoming MIDI
# events to the MIDI Out. A must if you would like to plug a keyboard
# on the MIDI In, or if you want to cascade MIDIboxes
# Allowed Keywords: 
#    disabled   don't use merger at all
#    enabled    merges all external with internal events
#    mblink_fp  MIDIbox Link Forwarding Point: like a common MIDI merger,
#               but internal events will be framed so that a MIDIbox Link
#               End Point can distinguish between a event which has been
#               sent by a common MIDI device and events which have been
#               generated by a MIDIbox
#    mblink_ep  MIDIbox Link End Point: merges only external events 
#               from a MBLink FP (Forwarding Point)
################################################################################
[MIDI_MERGER]
   disabled


################################################################################
# Debounce Time (in ms)
# Increase this value if you notice jitter on the inputs
# Decrease this value if you drive the input pins with logic
# Allowed Values: 0-255
# Default: 20 (miliseconds)
################################################################################
[DEBOUNCE_TIME]
   20

################################################################################
# Enable Alternative Program Change Behaviour
# If Disabled: on program change events, the appr. Output pin will
#              just toggle from logic 0 to logic 1 and vice versa
# If Enabled:  on program change events, all output pins of the same
#              channel will be set to logic 0, but the pin which is assigned
#              to the channel and to the program change value will be set
#              to logic 1
# Default: disabled
################################################################################
[ALT_PROGCHNG_BEHAVIOUR]
   disabled


################################################################################
# All Notes Off Channel
# Allowed values: 0 - 16
# If 0: Note Off CC#123 will be ignored
# If 1..16: if CC#123 is received over the given channel (1..16), all 
#           digital outputs will be set to passive state
################################################################################
[ALL_NOTES_OFF_CHANNEL]
   0


################################################################################
# Forward Input to Output
# If Enabled:  if an inputs gets an raising or falling edge, the appr. output
#              pin will be set to the same new logic level. The output pin
#              can be controlled via MIDI also
# If Disabled: an output pin can only controlled via MIDI
# Default: disabled
################################################################################
[FORWARD_INPUT_TO_OUTPUT]
   enabled


################################################################################
# Inverse Inputs
# If Disabled: Inputs are high active
# If Enabled:  Inputs are low actvive
# Default: enabled (for MBHP DIN modules)
################################################################################
[INVERSE_INPUTS]
   enabled


################################################################################
# Inverse Outputs
# If Disabled: Outputs are high active, reset value after poweron is "0"
# If Enabled:  Outputs are low active, reset value after poweron is "1"
# Default: disabled
################################################################################
[INVERSE_OUTPUTS]
   disabled


################################################################################
# Touch Sensor Sensitivity
# Allowed values: 1 - 32
# Default: 3
################################################################################
[TOUCHSENSOR_SENSITIVITY]
   3


################################################################################
# The MIDI_IN and MIDI_OUT sections include all settings for the IO pins
#
################################################################################
# Syntax for a MIDI IN entry (MIDI event controls output pin):
#   <pin-number> = <byte 0> <byte 1>
#
# The maximum allowed number of output pins is 128
#
# Supported MIDI events (. stands for hex digit, vv stands for 00 or 7F)
#   9. .. (Note On)            Example: 90 30   (MIDIO128 receives 90 30 vv)
#   A. .. (Poly Aftertouch)    Example: A0 30   (MIDIO128 receives A0 30 vv)
#   B. .. (Controller)         Example: B0 07   (MIDIO128 receives B0 07 vv)
#   C. .. (Program Change)     Example: C0 30   (MIDIbox receives C0 30) 
#   D. .. (Channel Aftertouch) Example: D0 30   (MIDIbox receives D0 30)
#   E. .. (Pitch Bender)       Example: E0 7F   (MIDIbox receives E0 7F vv)
#
# - On 2-byte events (C. and D.), the output pins just toggle (0->1 or 1->0)
################################################################################
# Syntax for a MIDI OUT entry (input pin triggers MIDI event):
#   <pin-number> = <ON byte 0> <ON byte 1> <ON byte2> <OFF byte 0> <OFF byte 1> <OFF byte2> 
#
# The maximum allowed number of input pins is 128
#
# Supported MIDI events
#   (Note On)            Example: 90 30 7F 90 30 00 @OnOff (ON: send 90 30 7F, OFF: send 90 30 00)
#   (Poly Aftertouch)    Example: A0 30 7F A0 30 00 @OnOff (ON: send A0 30 7F, OFF: send A0 30 00)
#   (Controller)         Example: B0 07 7F B0 07 00 @OnOff (ON: send B0 07 7F, OFF: send B0 07 00)
#   (Program Change)     Example: C0 01 00 FF 00 00 @OnOff (ON: send C0 01,    OFF: send nothing!)
#   (Channel Aftertouch) Example: D0 40 00 FF 00 00 @OnOff (ON: send D0 40,    OFF: send nothing!)
#   (Pitch Bender)       Example: E0 30 30 E0 60 60 @OnOff (ON: send E0 30 30, OFF: send E0 60 60)
#
# Also valid:
#   (Note On/Off)        Example: 90 30 7F 80 30 00 @OnOff (ON: send 90 30 7F, OFF: send 80 30 00)
#   (Controller Fun)     Example: B0 10 40 B0 11 40 @OnOff (ON: send B0 10 40, OFF: send B0 11 40)
#
# - If byte0 is FF, the event will not be sent
#
# Supported button behaviours (see MIDIbox tutorial):
#    @OnOff
#    @OnOnly
#    @Toggle
#
################################################################################

[MIDI_IN]
